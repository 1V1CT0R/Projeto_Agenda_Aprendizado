{%extends 'base.html'%}
{%block titulo%}Dashboard de {{user}} | Agenda{%endblock%}
{%block conteudo%}
<h1 class="mt-3 mb-3">Olá {{user.first_name}}</h1>
<p>O seu nome de usuario é {{user}}.</p>
<div class="container">
    <form action="{%url 'dashboard'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{%endblock%}
