{%extends 'base.html'%}
{%block titulo%}Cadastro | Agenda{%endblock%}
{%block conteudo%}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="post" action="{%url 'cadastro'%}">
    {%csrf_token%}    
    {%include 'parciais/_messages.html'%}

    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" value="{{request.POST.nome}}"placeholder="Escreva seu nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" class="form-control" name="sobrenome" value="{{request.POST.sobrenome}}" placeholder="Escreva o sobrenome">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" value="{{request.POST.email}}" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Nós nunca compartilhamos o seu email com ninguém.</small>
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" class="form-control" name="usuario" value="{{request.POST.usuario}}" placeholder="Digite o nome de usuario">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
        <label>Repetir a Senha</label>
        <input type="password" class="form-control" name="senha2" placeholder="Digite sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
